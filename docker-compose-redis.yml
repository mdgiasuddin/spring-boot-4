services:
  redis-node-1:
    image: redis:7.0.14
    container_name: redis-node-1
    restart: unless-stopped
    command: [ "redis-server", "--cluster-enabled", "yes",
               "--cluster-config-file", "/data/nodes.conf",
               "--cluster-node-timeout", "5000",
               "--appendonly", "yes",
               "--dir", "/data",
               "--protected-mode", "no" ]
    ports:
      - "7001:6379"
    volumes:
      - redis-node-1-data:/data
    networks:
      - redis-cluster

  redis-node-2:
    image: redis:7.0.14
    container_name: redis-node-2
    restart: unless-stopped
    command: [ "redis-server", "--cluster-enabled", "yes",
               "--cluster-config-file", "/data/nodes.conf",
               "--cluster-node-timeout", "5000",
               "--appendonly", "yes",
               "--dir", "/data",
               "--protected-mode", "no" ]
    ports:
      - "7002:6379"
    volumes:
      - redis-node-2-data:/data
    networks:
      - redis-cluster

  redis-node-3:
    image: redis:7.0.14
    container_name: redis-node-3
    restart: unless-stopped
    command: [ "redis-server", "--cluster-enabled", "yes",
               "--cluster-config-file", "/data/nodes.conf",
               "--cluster-node-timeout", "5000",
               "--appendonly", "yes",
               "--dir", "/data",
               "--protected-mode", "no" ]
    ports:
      - "7003:6379"
    volumes:
      - redis-node-3-data:/data
    networks:
      - redis-cluster

  redis-node-4:
    image: redis:7.0.14
    container_name: redis-node-4
    restart: unless-stopped
    command: [ "redis-server", "--cluster-enabled", "yes",
               "--cluster-config-file", "/data/nodes.conf",
               "--cluster-node-timeout", "5000",
               "--appendonly", "yes",
               "--dir", "/data",
               "--protected-mode", "no" ]
    ports:
      - "7004:6379"
    volumes:
      - redis-node-4-data:/data
    networks:
      - redis-cluster

  redis-node-5:
    image: redis:7.0.14
    container_name: redis-node-5
    restart: unless-stopped
    command: [ "redis-server", "--cluster-enabled", "yes",
               "--cluster-config-file", "/data/nodes.conf",
               "--cluster-node-timeout", "5000",
               "--appendonly", "yes",
               "--dir", "/data",
               "--protected-mode", "no" ]
    ports:
      - "7005:6379"
    volumes:
      - redis-node-5-data:/data
    networks:
      - redis-cluster

  redis-node-6:
    image: redis:7.0.14
    container_name: redis-node-6
    restart: unless-stopped
    command: [ "redis-server", "--cluster-enabled", "yes",
               "--cluster-config-file", "/data/nodes.conf",
               "--cluster-node-timeout", "5000",
               "--appendonly", "yes",
               "--dir", "/data",
               "--protected-mode", "no" ]
    ports:
      - "7006:6379"
    volumes:
      - redis-node-6-data:/data
    networks:
      - redis-cluster

  # Create the cluster once all nodes are ready
  redis-cluster-creator:
    image: redis:7.0.14
    container_name: redis-cluster-creator
    restart: "no"
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
    entrypoint: >
      sh -c "
      sleep 5 &&
      echo 'yes' | redis-cli --cluster create
      redis-node-1:6379 redis-node-2:6379 redis-node-3:6379
      redis-node-4:6379 redis-node-5:6379 redis-node-6:6379
      --cluster-replicas 1
      "
    networks:
      - redis-cluster

volumes:
  redis-node-1-data:
  redis-node-2-data:
  redis-node-3-data:
  redis-node-4-data:
  redis-node-5-data:
  redis-node-6-data:

networks:
  redis-cluster:
    driver: bridge